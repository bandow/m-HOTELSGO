<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="description" content="HOTELSGO酒店狗-中国最大的分享式酒店管理平台"/>
	<meta name="keywords" content="HOTELSGO酒店狗-中国最大的分享式酒店管理平台"/>
	<meta name="author" content="name, sycbbb@sina.com"/>
	<meta name="robots" content="index,follow"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
	<meta name="msapplication-tap-highlight" content="no">
	<title>HOTELSGO酒店狗-提交订单</title>
	<link rel="stylesheet" href="styles/order.css">
</head>
<body>
	<div class="wrapper" id="wrapper">
		<header class="orderHeader">
		    <div class="head">
		    	<a href="javascript:history.go(-1)"><img src="images/yellow_arrow.png" alt=""></a>
				<h1>提交订单</h1>
		    </div>
		</header>
		<div class="container">
            <div class="orderName">
            	<h3>广州市喜来登大酒店</h3>
            	<p>入住: 12月10日(今天)  离店: 12月11日(明天)  共1晚</p>
            	<p>标准大床房  无早</p>
            </div>
            <div class="orderItem">
            	<a class="item" href="">
            		<p>房间数</p>
            		<p>1间</p>
            	</a>
            	<a  class="item" href="">
            		<p>留房时间</p>
            		<p>18:00</p>
            	</a>
            	<a href="">
            		<p>入住人</p>
            		<p>范小白</p>
            	</a>
            	<a href="">
            		<p>联系手机</p>
            		<p>13866668888</p>
            	</a>
            	<a class="item couponItem" href="javascript:goCoupon();">
            		<p>优惠券</p>
            		<p>已抵扣￥20</p>
            	</a>
            </div>
            <div class="orderText">
            	<h3>温馨提示:</h3>
            	<p>1.预付房费，房间将为您整晚保留；</p>
				<p>2.取消订单或预订将不返还优惠券；</p>
				<p>3.酒店办理入住时间为入住当天14:00，早到可能需要等待；</p>
				<p>4.如需在00:00-06:00入住，入住日期请选择前一天。</p>	
            </div>
		</div>
		<div class="orderFooter">
			<div class="money"><p>支付金额<span>￥488</span></p></div>
			<div class="detail"><p>价格明细</p></div>
			<div class="submit"><a href="javascript:goPay();">提交订单</a></div>
		</div>
	</div>
	<script>
		function goCoupon(){
	    	window.location.href="coupon.html";
	    }
	    function goPay(){
	    	window.location.href="pay.html";
	    }
	</script>
</body>
</html>
