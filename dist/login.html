<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="description" content="HOTELSGO酒店狗-中国最大的分享式酒店管理平台"/>
	<meta name="keywords" content="HOTELSGO酒店狗-中国最大的分享式酒店管理平台"/>
	<meta name="author" content="name, sycbbb@sina.com"/>
	<meta name="robots" content="index,follow"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
	<meta name="msapplication-tap-highlight" content="no">
	<title>HOTELSGO酒店狗-登录</title>
	<link rel="stylesheet" href="styles/login.css">
</head>
<body>
<div class="wrapper" id="wrapper">
	<div class="logo">
		<img src="images/index_logo.png" alt="" />
	</div>
	<form class="login" action="">
		<div class="phone">
			<i><img src="images/phone_icon.png" alt=""></i>
			<input type="tel" placeholder="请输入手机号">
		</div>
		<div class="password">
			<i><img src="images/password_icon.png" alt=""></i>
			<input type="password" placeholder="请输入密码">
		</div>
		<button>立即登录</button>
	</form>
	<p class="loginFooter"><a href="">忘记密码</a><a href="">注册帐号</a></p>
</div>
<script src="scripts/lib/jquery-1.12.2.min.js"></script>
<script>
	 $(document).ready(function(){
    	//控制图片高宽
    	var winHeight=$(window).height(), winWidth=$(window).width();
    	var maxWinWidth=640;
    	if(maxWinHeight=>winHeight){
    		$(".wrapper").width(winWidth).height(winHeight);
    	}else{
    		$(".wrapper").width(maxWinWidth);
    	}
    });
</script>
</body>
</html>
