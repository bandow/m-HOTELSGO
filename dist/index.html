<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="HOTELSGO酒店狗-中国最大的分享式酒店管理平台"/>
<meta name="keywords" content="HOTELSGO酒店狗-中国最大的分享式酒店管理平台"/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<title>HOTELSGO酒店狗-中国最大的分享式酒店管理平台</title>
<link rel="stylesheet" href="styles/index.css">
<link rel="stylesheet" href="styles/lib/swiper-3.3.1.min.css">
<link rel="stylesheet" href="styles/lib/daterangepicker.css">
<style>
	.swiper-pagination-bullet-active{background:#fff;}
	.swiper-pagination-bullet{background:#fff;}
	.swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction{bottom:30px;}
	.date-picker-wrapper {
	  position: absolute;
	  z-index: 1;
	  border: none;
	  background-color: #fff;
	  padding: 0;
	  font-size: 12px;
	  line-height: 20px;
	  color: #aaa;
	  font-family: Arial,sans-serif;
	  box-shadow: none;
	  box-sizing: initial;
	  overflow-y: auto; }

	.date-picker-wrapper .month-wrapper table .day.lalala {
	  background-color: orange; }

	.options {
	  display: none;
	  border-left: 6px solid #8ae;
	  padding: 10px;
	  font-size: 12px;
	  line-height: 1.4;
	  background-color: #eee;
	  border-radius: 4px; }

	.date-picker-wrapper.date-range-picker19 .day.first-date-selected {
	  background-color: red !important; }

	.date-picker-wrapper.date-range-picker19 .day.last-date-selected {
	  background-color: orange !important; }

	.date-picker-wrapper .month-wrapper table {
	  width: 100% !important;
	  border-top: 1px solid #f2f2f2; }

	.date-picker-wrapper.no-shortcuts {
	  padding-bottom: 0; }

	.date-picker-wrapper .month-wrapper {
	  border: none;
	  border-radius: 0;
	  background-color: #fff;
	  padding: 0;
	  cursor: default;
	  position: absolute;
	  bottom: 0;
	  height: 60%;
	  overflow-y: auto;
	  padding-top: 5%; }

	.date-picker-wrapper .month-wrapper2 {
	  -webkit-overflow-scrolling: touch; }

	.date-picker-wrapper .month-wrapper table th, .date-picker-wrapper .month-wrapper table td {
	  width: 14.2857143%;
	  padding: .5% 1%;
	  -webkit-box-sizing: border-box;
	  /*Safari3.2+*/
	  box-sizing: border-box; }

	.date-picker-wrapper .drp_top-bar {
	  position: absolute;
	  padding: 0;
	  left: 0;
	  width: 100%;
	  top: 32vh;
	  height: 8vh;
	  background: #f2f2f2;
	  line-height: 8vh; }

	.date-picker-wrapper .drp_top-bar .apply-btn.disabled, .date-picker-wrapper .drp_top-bar .apply-btn {
	  border: 0;
	  background: none;
	  display: block;
	  height: 8vh;
	  top: 0;
	  right: 20px;
	  color: #333; }

	.date-picker-wrapper .month-name {
	  color: #000;
	  font-size: 14px; }

	.date-picker-wrapper .drp_top-bar .default-top, .date-picker-wrapper .drp_top-bar.normal .normal-top {
	  text-align: center;
	  color: #333;
	  font-weight: bold; }

	.date-picker-wrapper .selected-days {
	  font-weight: bold;
	  font-size: 14px;
	  font-style: normal; }

	.date-picker-wrapper .month-wrapper table .week-name {
	  height: 50px;
	  line-height: 50px; }

	.date-picker-wrapper table .caption {
	  height: 50px; }

	.date-picker-wrapper .month-wrapper table .day.checked {
	  background-color: #008077; }

	.date-picker-wrapper .month-wrapper table .day.toMonth.valid.checked {
	  color: #fff;
	  cursor: pointer; }

	.date-picker-wrapper .month-wrapper table .day.real-today {
	  background-color: transparent; }

	.date-picker-wrapper .month-wrapper table .day {
	  line-height: 30px;
	  font-size: 14px; 
	}
</style>
<body>
<div class="wrapper" id="wrapper">
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide"><img class="indexBg" src="images/index_bg1.jpg" alt="" /></div>
	        <div class="swiper-slide"><img class="indexBg" src="images/index_bg2.jpg" alt="" /></div>
	        <div class="swiper-slide"><img class="indexBg" src="images/index_bg3.jpg" alt="" /></div>
	        <div class="swiper-slide"><img class="indexBg" src="images/index_bg4.jpg" alt="" /></div>
	        <div class="swiper-slide"><img class="indexBg" src="images/index_bg5.jpg" alt="" /></div>
	    </div>
	    <div class="swiper-pagination"></div>
	</div>
	<div class="top">
		<a href="user.html"><img src="images/myAccount.png" alt="" /></a>
		<a href="#"><img src="images/order.png" alt="" /></a>
	</div>
	<div class="container">
		<div class="citySelect item">
			<div class="cityName">广州市</div>
			<div class="citySelected">
				<i class="l"><img src="images/city.png" alt="" /></i>
				<span>城市选择</span>
			</div>
		</div>
		<div class="timeSelect item" id="date">
			<ul>
				<li>
					<span class="check-in-day" id="checkInDay"></span>
					<!-- <span>今天</span> -->
					<span>入住</span>
				</li>
				<li>
					<span class="check-out-day" id="checkOutDay"></span>
					<!-- <span>明天</span> -->
					<span>离店</span>
				</li>
			</ul>
			<div class="evening">共<strong id="num">1</strong>晚</div>
		</div>
		<div class="search item"><span>关键词/位置/酒店名</span></div>
		<div class="submitBox"><button onclick="javascript:goHoteList();">搜索酒店</button></div>
	</div>
	<div class="logo">
		<img src="images/index_logo.png" alt="" />
	</div>
</div>
<!-- script begin -->
<script src="scripts/lib/jquery-1.12.2.min.js"></script>
<script src="scripts/lib/swiper-3.3.1.min.js"></script>
<script src="scripts/lib/moment.min.js"></script>
<script src="scripts/lib/jquery.daterangepicker.js"></script>
<script>
    $(document).ready(function(){
    	//控制图片高宽
    	var winHeight=$(window).height(), winWidth=$(window).width();
    	var maxWinWidth=640;
    	if(maxWinHeight=>winHeight){
    		$(".wrapper .indexBg").width(winWidth).height(winHeight);
    	}else{
    		$(".wrapper .indexBg").width(maxWinWidth);
    	}
	    
	    //幻灯片
		var mySwiper = new Swiper('.swiper-container',{
			pagination : '.swiper-pagination',
			loop : true,
			autoplay: 5000,//可选选项，自动滑动
		});

		//日历
		var myDate = new Date();
		var y=myDate.getFullYear();
	    var m=myDate.getMonth()+1;
	    var day=myDate.getDate();
	    var hDay=myDate.getDate()+1;
	    
	    //初始化当天时间
	    $(".check-in-day").html(y+"-"+m+"-"+day);
	    $(".check-out-day").html(y+"-"+m+"-"+hDay);

	    //初始化1晚
	    var num=$("#checkInDay").html()-$("#checkOutDay").html();
	    $("#num").html(num);
	    $("#num").html("1"); 

	    $('#date').dateRangePicker(
	      {
	        startDate: new Date(),  //默认今天开始
	        getValue: function()    //选择开始和结束的日期
	        {
	          if ($('#checkInDay').html() && $('#checkOutDay').html() )
	            return $('#checkInDay').html() + ' to ' + $('#checkOutDay').html();
	          else
	            return '';
	        },
	        setValue: function(s,s1,s2)  //回调页面上
	        {
	          $('#checkInDay').html(s1);
	          $('#checkOutDay').html(s2);
	        },
	        showDateFilter: function(time, date)   //显示价格
	        {   
	         var html='<div style="padding:0 5px;">';
	             html+='<span style="font-size:14px;">'+date+'</span>';
	             html+='<div style="opacity:1;"></div>';
	             html+='</div>';
	          return html;
	        },
	        showShortcuts:false,   //去掉快捷html
	        inline:false,
	        singleMonth:false,  //true显示1个月，false为2个月
	        batchMode:true,
	        stickyMonths:true, //如果是true，只会有一个以前和一个下一个按钮。点击他们将改变两个月。
	        // extraClass:'dengcb',  //添加class
	        showTopbar:true,     //true显示确定按钮 false不显示确定按钮选择好就确定
	        selectForward:false,   //true选择开始的时间前面就不能选，默认false
	        selectBackward:false,  //true只能选择1天     
	    });
    });
    function goHoteList(){
    	window.location.href="hotelList.html";
    }
</script>
<!-- script end -->
</body>
</html>
